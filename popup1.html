<!DOCTYPE html>
<html>
<head>
	<title>Popup Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Style for the popup container */
		.popup-container {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			display: none;
			justify-content: center;
			align-items: center;
			background-color: rgba(0,0,0,0.5);
			z-index: 1;
		}
		/* Style for the popup box */
		.popup-box {
			position: relative;
			display: flex;
			flex-direction: row;
			width: 80%;
			height: 70%;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		/* Style for the left and right divs in the popup box */
		.popup-left, .popup-right {
			flex: 1;
			padding: 20px;
		}
		/* Style for the close button */
		.popup-close {
			position: absolute;
			bottom: 20px;
			right: 20px;
			background-color: #333;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px;
			cursor: pointer;
		}
		/* Style for the image */
		.popup-image {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<button id="popup1-button">Popup 1</button>
	<button id="popup2-button">Popup 2</button>
	
	<div class="popup-container" id="popup1-container">
		<div class="popup-box">
			<div class="popup-left">
				<h1>Popup 1</h1>
				<p>This is some text for Popup 1.</p>
			</div>
			<div class="popup-right">
				<img src="https://via.placeholder.com/400x400" alt="Popup 1 Image" class="popup-image">
			</div>
			<button class="popup-close">Close</button>
		</div>
	</div>
	
	<div class="popup-container" id="popup2-container">
		<div class="popup-box">
			<div class="popup-left">
				<h1>Popup 2</h1>
				<p>This is some text for Popup 2.</p>
			</div>
			<div class="popup-right">
				<img src="https://via.placeholder.com/400x400" alt="Popup 2 Image" class="popup-image">
			</div>
			<button class="popup-close">Close</button>
		</div>
	</div>
	
	<script src="popup.js"></script>
</body>
</html>
